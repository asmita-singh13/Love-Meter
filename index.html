<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>❤️ Love Compatibility Calculator ❤️</h1>
        <p>Find out how compatible you are with your partner!</p>
        <form id="compatibilityForm">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" placeholder="Enter your name" required>
            
            <label for="name2">Partner's Name:</label>
            <input type="text" id="name2" placeholder="Enter your partner's name" required>
            
            <button type="submit">Calculate Compatibility</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
